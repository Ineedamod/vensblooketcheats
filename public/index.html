<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isaacs Blooket lowkV</title>
    <style>
        @import url('https://fonts.googleapis.com');
        :root {
            --blue: #0099ff; --dark: #0d1117; --card: #161b22;
            --red: #ff4b4b; --green: #238636; --gold: #f1c40f; --purple: #8957e5;
        }
        body {
            font-family: 'Nunito', sans-serif; background: var(--dark); color: white;
            margin: 0; overflow-x: hidden;
        }

        /* Notification System */
        #notif-container { position: fixed; top: 20px; right: 20px; z-index: 9999; width: 320px; }
        .notif {
            background: var(--card); border-left: 5px solid var(--blue); padding: 18px;
            margin-bottom: 12px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: slideIn 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28) forwards;
            font-weight: 900; font-size: 14px; color: #e6edf3;
        }
        @keyframes slideIn { from { transform: translateX(120%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        /* Navigation */
        .navbar {
            background: var(--card); padding: 15px 40px; display: flex;
            justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--blue); position: sticky; top: 0; z-index: 100;
        }
        .logo { font-size: 28px; font-weight: 900; color: var(--blue); text-shadow: 0 0 15px rgba(0,153,255,0.4); }
        .panic-btn { 
            background: var(--red); color: white; border: none; padding: 12px 25px; 
            border-radius: 12px; font-weight: 900; cursor: pointer; transition: 0.2s;
            box-shadow: 0 4px 0 #bd2c00;
        }
        .panic-btn:active { transform: translateY(4px); box-shadow: none; }

        /* Content Layout */
        .container { max-width: 1100px; margin: 30px auto; padding: 0 20px; }
        .section { 
            background: var(--card); padding: 30px; border-radius: 24px; 
            margin-bottom: 30px; border: 1px solid #30363d; 
        }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; }
        .btn {
            padding: 16px; border: none; border-radius: 14px; color: white; 
            font-weight: 900; cursor: pointer; transition: all 0.2s; 
            text-transform: uppercase; font-size: 13px; text-align: center;
        }
        .btn:hover { filter: brightness(1.2); transform: translateY(-2px); }
        .btn:active { transform: translateY(2px); }
        .btn-sys { background: #21262d; border: 1px solid #30363d; }
        .btn-hack { background: var(--green); }
        .btn-gold { background: var(--gold); color: #000; }
        .btn-mode { background: var(--purple); }

        input {
            width: 100%; padding: 18px; background: #0d1117; border: 2px solid var(--blue);
            border-radius: 14px; color: white; font-size: 22px; font-weight: 900;
            text-align: center; margin-bottom: 20px; box-sizing: border-box;
        }
        footer { padding: 50px; color: rgba(255,255,255,0.2); font-weight: 900; letter-spacing: 4px; }
    </style>
</head>
<body>

<div id="notif-container"></div>

<nav class="navbar">
    <div class="logo">ISAACS BLOOKET LOWKV</div>
    <button class="panic-btn" onclick="panic()">PANIC! (BACKPACK)</button>
</nav>

<div class="container">
    <div class="section">
        <h2 style="color:var(--blue)">DEPLOYMENT CONTROL</h2>
        <input type="text" id="gamePin" placeholder="ENTER 6-DIGIT GAME PIN">
        <div class="grid">
            <button class="btn btn-sys" onclick="sendAction('/run-bot')">Deploy Bot</button>
            <button class="btn btn-red" style="background:var(--red)" onclick="sendAction('/kill-bots')">Kill Sessions</button>
        </div>
    </div>

    <div class="section">
        <h2 style="color:var(--green)">UNIVERSAL HACKS</h2>
        <div id="global-hacks" class="grid"></div>
    </div>

    <div class="section">
        <h2 style="color:var(--gold)">GAME MODE SPECIALS</h2>
        <div id="mode-hacks" class="grid"></div>
    </div>
</div>

<footer>MADE BY ISAAC/VEN</footer>

<script>
    // 1. Alert System Replacement
    function notify(msg, color = "#0099ff") {
        const container = document.getElementById('notif-container');
        const n = document.createElement('div');
        n.className = 'notif';
        n.style.borderLeftColor = color;
        n.innerText = `[SYSTEM] ${msg}`;
        container.appendChild(n);
        setTimeout(() => n.remove(), 4000);
    }

    function panic() { window.location.href = "https://backpack.google.com"; }

    // 2. Automated Cheat Library
    const cheats = {
        global: [
            { name: "Add Tokens", file: "global/addTokens.js" },
            { name: "Get All Blooks", file: "global/getAllBlooks.js" },
            { name: "Auto Answer", file: "global/autoAnswer.js" },
            { name: "Spam Buy Packs", file: "global/spamBuyPacks.js" },
            { name: "Toggle Plus", file: "global/togglePlus.js" }
        ],
        modes: [
            { name: "Gold: Set Gold", file: "gold/setGold.js", color: "var(--gold)" },
            { name: "Gold: Chest ESP", file: "gold/chestESP.js", color: "var(--gold)" },
            { name: "Cafe: Max Stats", file: "cafe/maxStats.js", color: "#e67e22" },
            { name: "Crypto: Auto Hack", file: "crypto/autoHack.js", color: "#9b59b6" },
            { name: "Factory: OP Cash", file: "factory/setCash.js", color: "#1abc9c" }
        ]
    };

    function buildUI() {
        const gGrid = document.getElementById('global-hacks');
        const mGrid = document.getElementById('mode-hacks');
        cheats.global.forEach(c => {
            const b = document.createElement('button');
            b.className = "btn btn-hack";
            b.innerText = c.name;
            b.onclick = () => injectCheat(c.file);
            gGrid.appendChild(b);
        });
        cheats.modes.forEach(c => {
            const b = document.createElement('button');
            b.className = "btn btn-mode";
            b.style.backgroundColor = c.color;
            b.innerText = c.name;
            b.onclick = () => injectCheat(c.file);
            mGrid.appendChild(b);
        });
    }

    async function injectCheat(path) {
        notify(`Injecting ${path.split('/').pop()}...`, "#f1c40f");
        const url = `https://raw.githubusercontent.com{path}`;
        try {
            const res = await fetch(url);
            const code = await res.text();
            eval(code); 
            notify("Injection Success!", "#238636");
        } catch (e) {
            notify("Error: GitHub connection failed.", "#ff4b4b");
        }
    }

    async function sendAction(endpoint) {
        const pin = document.getElementById('gamePin').value;
        try {
            const res = await fetch(endpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ pin: pin })
            });
            const msg = await res.text();
            notify(msg);
        } catch (e) {
            notify("Server Offline. Start in Vercel or Termux.", "#ff4b4b");
        }
    }

    buildUI();
</script>
</body>
          </html>
